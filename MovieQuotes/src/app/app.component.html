  <h1>
   Movie Quotes by Jonathan Kurian
  </h1>
  <input type="text" placeholder="Quote" name="quote" [(ngModel)]="movieQuote.quote">
  <br>
  <input type="text" placeholder="from Movie" name="movie" [(ngModel)]="movieQuote.movie">
<p *ngIf="movieQuote.movie && movieQuote.quote">
  the best quote <b>{{movieQuote.movie}}</b> 
  is <b>"{{movieQuote.quote}}"</b>
</p>
